<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trading Coach · Scanner</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="tc-header">
      <div class="brand">
        <h1>Trading Coach</h1>
        <span class="badge">Scanner</span>
      </div>
      <nav class="actions">
        <a href="./idea.html" class="link">Idea Page</a>
      </nav>
    </header>

    <main class="scanner">
      <section class="panel">
        <h2>Scan Universe</h2>
        <form id="scan-form">
          <label>
            Tickers<br />
            <input
              type="text"
              id="tickers"
              placeholder="TSLA, NVDA, AMD"
              autocomplete="off"
              required
            />
          </label>
          <label>
            Style<br />
            <select id="style">
              <option value="">Auto</option>
              <option value="scalp">Scalp (0DTE)</option>
              <option value="intraday" selected>Intraday</option>
              <option value="swing">Swing</option>
              <option value="leaps">LEAPS</option>
            </select>
          </label>
          <button type="submit" class="btn primary">Run Scan</button>
        </form>
        <p class="help">
          Leave empty to use the default TopLiquidity100 watchlist. Results are ranked by server-side confluence.
        </p>
      </section>

      <section class="panel results">
        <header class="results-header">
          <h2>Results</h2>
          <div class="filters">
            <label>
              Bias
              <select id="bias-filter">
                <option value="all">All</option>
                <option value="long">Long</option>
                <option value="short">Short</option>
              </select>
            </label>
            <label>
              Min Score
              <input
                type="number"
                id="score-filter"
                min="0"
                max="1"
                step="0.05"
                value="0"
              />
            </label>
            <label>
              Vol Regime
              <select id="regime-filter">
                <option value="all">All</option>
                <option value="low">Low</option>
                <option value="normal">Normal</option>
                <option value="elevated">Elevated</option>
                <option value="extreme">Extreme</option>
              </select>
            </label>
          </div>
        </header>
        <div id="scan-results" class="cards"></div>
      </section>
    </main>

    <template id="scan-card-template">
      <article class="card">
        <header>
          <h3 class="symbol"></h3>
          <div class="chips">
            <span class="chip bias"></span>
            <span class="chip style"></span>
          </div>
        </header>
        <p class="description"></p>
        <ul class="meta">
          <li><span>Score</span><strong class="score"></strong></li>
          <li><span>Setup</span><strong class="setup"></strong></li>
          <li><span>RR → TP1</span><strong class="rr"></strong></li>
          <li><span>Confidence</span><strong class="confidence"></strong></li>
        </ul>
        <div class="levels"></div>
        <footer>
          <button class="btn secondary plan-btn">Open Idea</button>
          <button class="btn tertiary chart-btn">Chart</button>
        </footer>
      </article>
    </template>

    <div id="toast" class="toast"></div>

    <script type="module" src="./js/scanner.js"></script>
  </body>
</html>
