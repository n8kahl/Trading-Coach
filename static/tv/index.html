<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trading Coach – Plan Viewer</title>
    <style>
      :root {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: 'Inter', 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, #111827 0%, #05070c 60%, #020409 100%);
        color: #e8f1ff;
      }
      .page {
        min-height: 100%;
        display: flex;
        flex-direction: column;
        backdrop-filter: blur(6px);
      }
      .plan-header {
        padding: 20px clamp(16px, 4vw, 24px) 12px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
        align-items: end;
      }
      .plan-header__symbol {
        font-size: clamp(24px, 3vw, 32px);
        font-weight: 700;
        letter-spacing: 0.08em;
        color: #f8fafc;
      }
      .plan-header__strategy {
        font-size: 14px;
        opacity: 0.65;
        margin-top: 6px;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }
      .plan-header__metrics {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        font-size: 13px;
        color: rgba(226, 232, 240, 0.9);
      }
      .plan-header__metrics span {
        display: inline-flex;
        gap: 4px;
        align-items: center;
        padding: 4px 8px;
        border-radius: 6px;
        background: rgba(148, 163, 184, 0.12);
      }
      .plan-header__duration {
        font-size: 13px;
        display: flex;
        flex-direction: column;
        gap: 6px;
        justify-content: flex-end;
        align-items: flex-end;
        color: rgba(226, 232, 240, 0.8);
      }
      .plan-header__duration strong {
        font-weight: 600;
        color: #facc15;
      }

      .timeframe-switcher {
        display: flex;
        gap: 8px;
        padding: 0 clamp(16px, 4vw, 24px) 16px;
        overflow-x: auto;
        scrollbar-width: thin;
      }
      .timeframe-button {
        background: rgba(59, 130, 246, 0.12);
        border: 1px solid rgba(59, 130, 246, 0.25);
        color: #dbeafe;
        padding: 6px 14px;
        border-radius: 999px;
        font-size: 13px;
        cursor: pointer;
        transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        white-space: nowrap;
      }
      .timeframe-button:hover {
        background: rgba(59, 130, 246, 0.2);
        border-color: rgba(59, 130, 246, 0.35);
      }
      .timeframe-button.active {
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        border-color: transparent;
        color: #f8fafc;
        font-weight: 600;
        box-shadow: 0 8px 18px rgba(37, 99, 235, 0.28);
      }

      .page-body {
        flex: 1;
        min-height: 0;
        display: grid;
        grid-template-columns: minmax(260px, 320px) 1fr;
        gap: clamp(14px, 3vw, 22px);
        padding: 0 clamp(16px, 4vw, 24px) clamp(18px, 4vw, 28px);
      }

      .plan-panel {
        background: linear-gradient(160deg, rgba(8, 11, 19, 0.96), rgba(11, 17, 31, 0.88));
        border-radius: 16px;
        border: 1px solid rgba(100, 116, 139, 0.25);
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.45);
        overflow: hidden;
        transition: transform 0.2s ease, border-color 0.2s ease;
      }
      .plan-panel:focus-within,
      .plan-panel:hover {
        border-color: rgba(59, 130, 246, 0.35);
        transform: translateY(-1px);
      }
      .plan-panel__summary {
        padding: 16px 20px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        list-style: none;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .plan-panel__summary::-webkit-details-marker {
        display: none;
      }
      .plan-panel__body {
        padding: 0 20px 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        font-size: 13px;
      }
      .plan-panel__section h3 {
        margin: 14px 0 6px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        opacity: 0.68;
      }
      .plan-panel__list {
        display: grid;
        grid-template-columns: max-content 1fr;
        gap: 6px 14px;
        margin: 0;
      }
      .plan-panel__list dt {
        opacity: 0.66;
      }
      .plan-panel__targets,
      .plan-panel__warnings {
        margin: 0;
        padding-left: 18px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .plan-panel__targets li::marker {
        color: #22c55e;
      }
      .plan-panel__warnings li::marker {
        color: #f97316;
      }

      .chart-wrapper {
        position: relative;
        background: radial-gradient(circle at top left, rgba(30, 64, 175, 0.15), rgba(2, 6, 23, 0.95));
        border-radius: 16px;
        border: 1px solid rgba(94, 106, 133, 0.18);
        box-shadow: 0 22px 44px rgba(8, 12, 22, 0.55);
        overflow: hidden;
      }
      #tv_chart_container {
        height: 100%;
        width: 100%;
      }

      .debug-banner {
        position: fixed;
        bottom: 18px;
        left: 18px;
        max-width: 70%;
        font-size: 12px;
        line-height: 1.4;
        padding: 12px 14px;
        border-radius: 10px;
        background: rgba(255, 196, 44, 0.16);
        color: #ffd166;
        display: none;
        white-space: pre-wrap;
        z-index: 10;
        box-shadow: 0 12px 30px rgba(255, 196, 44, 0.18);
      }

      @media (max-width: 1024px) {
        .page-body {
          grid-template-columns: 1fr;
        }
        .plan-panel {
          order: 2;
        }
        .chart-wrapper {
          order: 1;
          min-height: 360px;
        }
      }

      @media (max-width: 640px) {
        .plan-header {
          padding: 18px 16px 8px;
        }
        .timeframe-switcher {
          padding: 0 16px 16px;
        }
        .page-body {
          padding: 0 16px 20px;
        }
        .plan-panel__body {
          padding: 0 16px 18px;
        }
      }
    </style>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  </head>
  <body>
    <div class="page">
      <header class="plan-header">
        <div>
          <div class="plan-header__symbol" id="header_symbol">—</div>
          <div class="plan-header__strategy" id="header_strategy"></div>
        </div>
        <div class="plan-header__metrics">
          <span id="header_bias"></span>
          <span id="header_confidence"></span>
          <span id="header_rr"></span>
        </div>
        <div class="plan-header__duration">
          <strong id="header_duration"></strong>
          <span id="header_lastprice"></span>
        </div>
      </header>
      <nav class="timeframe-switcher" id="timeframe_switcher"></nav>
      <div class="page-body">
        <details class="plan-panel" id="plan_panel" open>
          <summary class="plan-panel__summary">Plan Details</summary>
          <div class="plan-panel__body" id="plan_panel_body"></div>
        </details>
        <div class="chart-wrapper">
          <div id="tv_chart_container"></div>
        </div>
      </div>
    </div>
    <div id="debug_banner" class="debug-banner"></div>
    <script src="tradingview-init.js?v=20251018"></script>
  </body>
</html>
