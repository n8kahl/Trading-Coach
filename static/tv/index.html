<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trading Coach – Plan Viewer</title>
    <style>
      :root {
        color-scheme: dark;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: 'Inter', 'Helvetica Neue', 'Segoe UI', sans-serif;
        background: radial-gradient(circle at 12% 0%, #1f2937 0%, #05070c 58%, #01030a 100%);
        color: #e8f1ff;
      }

      .page {
        min-height: 100%;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .plan-header {
        padding: clamp(16px, 3vw, 24px);
        padding-bottom: clamp(8px, 1.5vw, 12px);
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: clamp(12px, 2vw, 18px);
        align-items: end;
      }

      .plan-header__symbol {
        font-size: clamp(28px, 4vw, 38px);
        font-weight: 700;
        letter-spacing: 0.08em;
        color: #f9fafc;
        text-transform: uppercase;
      }

      .plan-header__strategy {
        margin-top: 6px;
        font-size: 14px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(226, 232, 240, 0.7);
      }

      .plan-header__metrics {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
      }

      .plan-header__metrics span {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 5px 10px;
        border-radius: 999px;
        font-size: 12px;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        background: rgba(59, 130, 246, 0.12);
        border: 1px solid rgba(59, 130, 246, 0.2);
        color: rgba(219, 234, 254, 0.9);
        transition: background 0.2s ease, border-color 0.2s ease;
      }

      .plan-header__metrics span:not(:empty):hover {
        background: rgba(59, 130, 246, 0.2);
        border-color: rgba(59, 130, 246, 0.35);
      }

      .plan-header__metrics span:empty {
        display: none;
      }

      .status-pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 5px 10px;
        border-radius: 999px;
        font-size: 12px;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        border: 1px solid transparent;
      }

      .status-pill--intact {
        background: rgba(34, 197, 94, 0.18);
        border-color: rgba(34, 197, 94, 0.35);
        color: rgba(134, 239, 172, 0.9);
      }

      .status-pill--risk {
        background: rgba(250, 204, 21, 0.18);
        border-color: rgba(250, 204, 21, 0.35);
        color: rgba(253, 230, 138, 0.9);
      }

      .status-pill--invalid {
        background: rgba(248, 113, 113, 0.18);
        border-color: rgba(248, 113, 113, 0.35);
        color: rgba(254, 202, 202, 0.9);
      }

      .status-pill--reversal {
        background: rgba(129, 140, 248, 0.18);
        border-color: rgba(129, 140, 248, 0.35);
        color: rgba(165, 180, 252, 0.9);
      }

      .plan-status-note {
        margin: 0 clamp(16px, 3vw, 24px);
        padding: 8px 14px;
        border-radius: 12px;
        background: rgba(59, 130, 246, 0.08);
        border: 1px solid rgba(59, 130, 246, 0.15);
        font-size: 13px;
        letter-spacing: 0.02em;
        color: rgba(226, 232, 240, 0.85);
        display: none;
      }

      .plan-status-note.active {
        display: block;
      }

      .plan-header__duration {
        display: flex;
        flex-direction: column;
        gap: 6px;
        align-items: flex-end;
        justify-content: flex-end;
        font-size: 12px;
        letter-spacing: 0.03em;
        color: rgba(226, 232, 240, 0.78);
      }

      .plan-header__duration strong {
        font-weight: 600;
        color: #facc15;
        text-transform: uppercase;
      }

      .timeframe-switcher {
        display: flex;
        gap: 8px;
        padding: 0 clamp(16px, 3vw, 24px) clamp(12px, 2vw, 18px);
        overflow-x: auto;
        scrollbar-width: thin;
      }

      .timeframe-button {
        background: rgba(59, 130, 246, 0.12);
        border: 1px solid rgba(59, 130, 246, 0.25);
        color: rgba(219, 234, 254, 0.9);
        padding: 6px 14px;
        border-radius: 999px;
        font-size: 13px;
        cursor: pointer;
        white-space: nowrap;
        transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
      }

      .timeframe-button:hover {
        background: rgba(59, 130, 246, 0.18);
        border-color: rgba(59, 130, 246, 0.38);
        transform: translateY(-1px);
      }

      .timeframe-button.active {
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        border-color: transparent;
        color: #f8fafc;
        font-weight: 600;
        box-shadow: 0 10px 24px rgba(37, 99, 235, 0.32);
      }

      .page-body {
        flex: 1;
        min-height: 0;
        display: grid;
        grid-template-columns: minmax(280px, 340px) 1fr;
        gap: clamp(16px, 3vw, 24px);
        padding: 0 clamp(16px, 3vw, 24px) clamp(18px, 4vw, 30px);
      }

      .plan-panel {
        background: linear-gradient(160deg, rgba(8, 11, 19, 0.98), rgba(12, 18, 30, 0.92));
        border-radius: 18px;
        border: 1px solid rgba(96, 123, 180, 0.3);
        box-shadow: 0 20px 42px rgba(9, 13, 21, 0.55);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .plan-panel__summary {
        padding: 18px 22px;
        font-size: 15px;
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
      }

      .plan-panel__summary::-webkit-details-marker {
        display: none;
      }

      .plan-panel__summary::after {
        content: '▾';
        font-size: 16px;
        color: rgba(148, 163, 184, 0.8);
        transition: transform 0.2s ease;
      }

      .plan-panel:not([open]) .plan-panel__summary::after {
        transform: rotate(-90deg);
      }

      .plan-panel__body {
        padding: 0 22px 22px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        font-size: 13px;
        line-height: 1.5;
      }

      .plan-panel__section h3 {
        margin: 16px 0 6px;
        font-size: 12px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: rgba(148, 163, 184, 0.7);
      }

      .plan-metrics {
        display: grid;
        grid-template-columns: repeat(2, minmax(120px, 1fr));
        gap: 10px 18px;
      }

      .plan-metrics span {
        display: flex;
        flex-direction: column;
        gap: 4px;
        font-size: 12px;
        color: rgba(203, 213, 225, 0.86);
      }

      .plan-metrics strong {
        font-size: 16px;
        font-weight: 600;
        color: #f1f5f9;
      }

      .plan-metrics small {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: rgba(148, 163, 184, 0.7);
      }

      .plan-panel__targets,
      .plan-panel__warnings {
        margin: 0;
        padding-left: 18px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .plan-panel__targets li {
        list-style: disc;
      }

      .plan-panel__warnings li {
        list-style: square;
      }

      .chart-wrapper {
        position: relative;
        border-radius: 20px;
        border: 1px solid rgba(96, 112, 141, 0.24);
        background: radial-gradient(circle at top left, rgba(40, 86, 210, 0.18), rgba(4, 9, 18, 0.92));
        box-shadow: 0 24px 48px rgba(7, 11, 20, 0.62);
        overflow: hidden;
      }

      #tv_chart_container {
        width: 100%;
        height: 100%;
        min-height: 420px;
      }

      .debug-banner {
        position: fixed;
        bottom: 20px;
        left: 20px;
        max-width: min(70%, 420px);
        padding: 12px 16px;
        font-size: 12px;
        line-height: 1.4;
        border-radius: 12px;
        background: rgba(255, 176, 0, 0.14);
        color: #ffd166;
        display: none;
        white-space: pre-wrap;
        box-shadow: 0 12px 30px rgba(255, 196, 44, 0.18);
        z-index: 20;
      }

      @media (max-width: 1024px) {
        .page-body {
          grid-template-columns: 1fr;
        }
        .plan-panel {
          order: 1;
        }
        .chart-wrapper {
          order: 2;
          min-height: 360px;
        }
      }

      @media (max-width: 768px) {
        .plan-header {
          grid-template-columns: 1fr;
        }
        .plan-header__metrics {
          gap: 8px;
        }
        .plan-header__duration {
          align-items: flex-start;
          text-align: left;
        }
        .timeframe-switcher {
          padding-inline: 16px;
        }
      }

      @media (max-width: 640px) {
        .plan-header {
          padding: 16px 14px 8px;
        }
        .page-body {
          padding: 0 14px 18px;
          gap: 14px;
        }
        .plan-panel__body {
          padding: 0 16px 18px;
        }
        .timeframe-switcher {
          gap: 6px;
        }
        .timeframe-button {
          padding: 6px 12px;
        }
        #tv_chart_container {
          min-height: 360px;
        }
      }
    </style>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  </head>
  <body>
    <div class="page">
      <header class="plan-header">
        <div>
          <div class="plan-header__symbol" id="header_symbol">—</div>
          <div class="plan-header__strategy" id="header_strategy"></div>
        </div>
        <div class="plan-header__metrics">
          <span id="header_bias"></span>
          <span id="header_confidence"></span>
          <span id="header_rr"></span>
          <span id="header_planstatus" class="status-pill"></span>
          <span id="header_market" class="status-pill"></span>
        </div>
        <div class="plan-header__duration">
          <strong id="header_duration"></strong>
          <span id="header_lastprice"></span>
        </div>
      </header>
      <div class="plan-status-note" id="plan_status_note"></div>
      <nav class="timeframe-switcher" id="timeframe_switcher"></nav>
      <div class="page-body">
        <details class="plan-panel" id="plan_panel" open>
          <summary class="plan-panel__summary">Plan Details</summary>
          <div class="plan-panel__body" id="plan_panel_body"></div>
        </details>
        <div class="chart-wrapper">
          <div id="tv_chart_container"></div>
        </div>
      </div>
    </div>
    <div id="debug_banner" class="debug-banner"></div>
    <script src="tradingview-init.js?v=20251026"></script>
  </body>
</html>
