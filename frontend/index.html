<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Options Coach</title>
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0f172a 0%, #020617 70%);
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      color: #e2e8f0;
    }
    #app-shell {
      width: min(1200px, 100vw);
      padding: 2rem 1.5rem 2.5rem;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: minmax(320px, 1fr) 320px;
      gap: 1.5rem;
    }
    @media (max-width: 960px) {
      #app-shell {
        grid-template-columns: 1fr;
      }
      #widgets {
        order: 3;
      }
    }
    #chatkitContainer {
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      background: rgba(15, 23, 42, 0.75);
      border: 1px solid rgba(59, 130, 246, 0.2);
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.45);
      overflow: hidden;
      min-height: clamp(480px, 80vh, 840px);
      position: relative;
    }
    #statusBanner {
      position: absolute;
      top: 12px;
      right: 16px;
      z-index: 5;
      font-size: 0.85rem;
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      background: rgba(59, 130, 246, 0.15);
      border: 1px solid rgba(59, 130, 246, 0.35);
      color: #bfdbfe;
      display: none;
    }
    #statusBanner.visible {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }
    #widgets {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border-radius: 16px;
      background: rgba(15, 23, 42, 0.55);
      border: 1px solid rgba(99, 102, 241, 0.25);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.35);
      padding: 1.25rem;
      backdrop-filter: blur(18px);
      min-height: 120px;
    }
    #widgets header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
    }
    #widgets h2 {
      margin: 0;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #c7d2fe;
    }
    #widgetList {
      display: flex;
      flex-direction: column;
      gap: 0.85rem;
    }
    .widget-card {
      padding: 0.9rem 1rem;
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      background: rgba(15, 23, 42, 0.65);
      box-shadow: inset 0 0 0 1px rgba(59, 130, 246, 0.05);
      color: #e2e8f0;
    }
    .widget-card h3 {
      margin: 0 0 0.45rem;
      font-size: 1rem;
      color: #f8fafc;
    }
    .widget-card p,
    .widget-card li,
    .widget-card span {
      color: #cbd5f5;
      margin: 0;
    }
    .widget-actions {
      margin-top: 0.65rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .widget-actions button {
      border: none;
      border-radius: 999px;
      padding: 0.4rem 0.95rem;
      background: linear-gradient(135deg, #34d399, #14b8a6);
      color: #042f2e;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .widget-actions button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 22px rgba(20, 184, 166, 0.35);
    }
    #widgetPlaceholder {
      font-size: 0.95rem;
      color: #94a3b8;
      line-height: 1.45;
    }
    #reconnect {
      margin-top: 0.9rem;
      align-self: flex-start;
      border: 1px solid rgba(59, 130, 246, 0.4);
      border-radius: 999px;
      background: rgba(59, 130, 246, 0.15);
      color: #bfdbfe;
      padding: 0.45rem 0.95rem;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.15s ease;
      display: none;
    }
    #reconnect.visible {
      display: inline-flex;
    }
    #reconnect:hover {
      background: rgba(59, 130, 246, 0.25);
      transform: translateY(-1px);
    }
    #chatkit {
      display: block;
      width: 100%;
      flex: 1 1 auto;
      min-height: 100%;
    }
  </style>
</head>
<body>
  <main id="app-shell">
    <section id="chatkitContainer">
      <div id="statusBanner">Connectingâ€¦</div>
      <openai-chatkit id="chatkit"></openai-chatkit>
    </section>
    <aside id="widgets">
      <header>
        <h2>Insights & Actions</h2>
      </header>
      <div id="widgetList">
        <p id="widgetPlaceholder">Assistant widgets (trade ideas, plans, charts) will appear here when relevant.</p>
      </div>
      <button id="reconnect" type="button">Reconnect Assistant</button>
    </aside>
  </main>

  <script>
    window.__BACKEND_URL__ = window.__BACKEND_URL__ || "http://localhost:8000";
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@openai/chatkit-widget@latest/dist/web.js"></script>
  <script type="module" src="./chatkit.js"></script>
</body>
</html>
